      <section id="property_cards" class="min-vh-100 bg-darkbg-light text-dark">
        <div class="container">
          <header class="title">
            <h1>Check Our Selection Of Finest Properties</h1>
            <p><i>“Move to What Moves You” -Halstead Property</i></p>
          </header>
            <div class="container sort-filter">
              <div class="row">
                <div class="col-md-3 mt-2 mb-3 selector">
              <label>Looking For
                <select name="referrer">
                  <option value="">(Property Type)</option>
                  <option value="1">House</option>
                  <option value="2">Apartment</option>
                </label> 
              </select>
            </div>
                <div class="col-md-3 mt-2 mb-3 selector">
              <label>Rent/Sale
                <select name="referrer">
                  <option value="">(Select one)</option>
                  <option value="1">Rent</option>
                  <option value="1">Sale</option>
                </label> 
              </select>
            </div>
                <div class="col-md-3 mt-2 mb-3 selector">
              <label>Price
                <select name="referrer">
                  <option value="">(Choose order)</option>
                  <option value="1">Ascending</option>
                  <option value="2">Descending</option>
                </label> 
              </select>
            </div>
            <div class="col-md-3 mt-2 mb-3 selector">
              <label>Sold/Pending
                <select name="referrer">
                  <option value="">(Choose option)</option>
                  <option value="1">Sold</option>
                  <option value="2">Pending</option>
                </label> 
              </select>
            </div>
            <div class="button_div">
            <button id="Btn" class="search_btn mb-3" >Search</button>
          </div>
              </div>
            </div>
  <!-- Property Cards -->
  <div class="row" id="propertyHolder">
           
          </div>
        </div>
